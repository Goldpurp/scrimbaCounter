<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    
    <div class="container">

        <div class="header-str">
            <h3>people coming in and out of the stadium</h3>
        </div>

        <div class="numb-count">
            <p id="count-el">0</p>
        </div>

        <div class="plus-btn">
            <button id="increase-btn" onclick="plus()">PLUS</button>
        </div>

        <div class="save-btn">
            <button id="save-el" onclick="save()">SAVE</button>
        </div>

        <div class="entries-str">
            <p id="entries-el">Previous Entries: </p>
        </div>


    </div>

</body>
<script src="index.js"></script>
</html>
